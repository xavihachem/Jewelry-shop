<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Centralized API config -->
    <script src="js/config.js"></script>
    <title>Admin Login - ONYXIA</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="img/logo.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/logo.png">
    <meta name="msapplication-TileImage" content="img/logo.png">
    <meta name="theme-color" content="#D4AF37">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            margin: 0;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            max-width: 150px;
            height: auto;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-gold {
            background-color: #D4AF37;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background-color: #b5942e;
            color: white;
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            padding: 0.5rem;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .success-message {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="login-logo">
                        <img src="img/logo.png" alt="Onyxia Logo">
                        <h2 class="mt-3">Admin Login</h2>
                    </div>
                    
                    <!-- Success Message (for logout, etc.) -->
                    <div id="successMessage" class="success-message"></div>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message"></div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required autocomplete="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                            <label for="password">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-gold" type="submit">
                            <span id="loginButtonText">Sign in</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Show any error message from URL query params
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = decodeURIComponent(error);
                errorMessage.style.display = 'block';
            }
            
            if (success) {
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
            }
            
            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // If we're on the login page but have a token, redirect to admin
                if (!window.location.pathname.endsWith('admin.html')) {
                    window.location.href = 'admin.html';
                }
            } else if (window.location.pathname.endsWith('admin.html')) {
                // If we're on admin page but no token, redirect to login
                window.location.href = 'login.html';
            }
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = event.target.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');
            
            // Reset messages
            errorMessage.style.display = 'none';
            
            // Show loading state
            buttonText.textContent = 'Signing in...';
            spinner.classList.remove('d-none');
            loginButton.disabled = true;
            
            try {
                const apiUrl = `${window.API_BASE_URL || ''}/api/admin/login`;
                console.log('Making login request to:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // Important for cookies if using them
                });
                
                const data = await response.json().catch(() => ({}));
                console.log('Login response:', { status: response.status, data });
                
                if (response.ok && data.token) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    console.log('Login successful, redirecting to admin...');
                    
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Focus back on password field
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred while trying to log in. Please try again later.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                buttonText.textContent = 'Sign in';
                spinner.classList.add('d-none');
                loginButton.disabled = false;
            }
        }
    </script>

    <!-- Facebook Pixel NoScript -->
    <!--#include virtual="/includes/facebook-pixel-noscript.html" -->
    <!-- End Facebook Pixel NoScript -->
</body>
</html>

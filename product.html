<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Kaira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Dark Golden Jewelry Theme */
    :root {
      --primary-gold: #d4af37;
      --dark-gold: #a88a2c;
      --light-gold: #f8f3e6;
      --bg-color: #0f0c09;
      --card-bg: #1a1610;
      --text-dark: #f0e6d2;
      --text-muted: #9c9588;
      --border-color: #2d271e;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --header-bg: #0f0c09;
      --golden-glow: rgba(212, 175, 55, 0.08);
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
    
    body {
      background-color: var(--bg-color);
      color: var(--text-dark);
      font-family: 'Jost', 'Marcellus', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Override Bootstrap text colors for dark theme */
    .text-dark {
      color: var(--text-dark) !important;
    }
    
    .text-muted {
      color: var(--text-muted) !important;
    }
    
    /* Main content */
    body {
      background: radial-gradient(ellipse at center, #1a1610 0%, #0f0c09 80%);
      color: var(--text-dark);
    }
    
    main {
      background: transparent;
      padding: 3rem 0;
      min-height: calc(100vh - 60px);
      position: relative;
      z-index: 1;
    }
    
    /* Add subtle golden particles/glow effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.02) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(168, 138, 44, 0.02) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }
    
    /* Form controls for dark theme */
    .form-control, .form-select {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-dark);
    }
    
    .form-control:focus, .form-select:focus {
      background-color: var(--card-bg);
      border-color: var(--primary-gold);
      color: var(--text-dark);
      box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Product layout */
    .row {
      align-items: center;
    }
    
    /* Product image container */
    .product-image-container {
      background: linear-gradient(145deg, #16120d, #1a1610);
      padding: 1.5rem;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .product-image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(212, 175, 55, 0.08);
      border-color: rgba(212, 175, 55, 0.3);
    }
    
    #productImage {
      max-width: 100%;
      max-height: 500px;
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .product-image-container:hover #productImage {
      transform: scale(1.02);
    }
    
    /* Product details */
    #productTitle {
      font-family: 'Marcellus', serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--text-dark);
      margin: 0 0 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    
    #productTitle:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 3px;
      background: var(--primary-gold);
    }
    
    #productDescription {
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      max-width: 600px;
      font-family: 'Jost', sans-serif;
    }
    
    #productPrice {
      color: var(--primary-gold);
      font-size: 1.8rem;
      font-weight: 500;
      margin: 1.5rem 0;
      font-family: 'Jost', sans-serif;
      letter-spacing: 0.5px;
    }
    
    /* Buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.9rem 2.2rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 2px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(to right, #0f0c09, #1a1610);
      border-bottom: 1px solid rgba(45, 39, 30, 0.8);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Back to shop link */
    header a {
      color: var(--text-muted);
      transition: color 0.3s ease;
      font-size: 1rem;
      padding: 0.75rem 0;
      display: inline-flex;
      align-items: center;
    }
    
    header a:hover {
      color: var(--primary-gold);
      text-decoration: none;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
    
    @media (max-width: 576px) {
      header {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }
      
      header a {
        font-size: 0.95rem;
      }
      
      .product-info {
        text-align: center;
      }
      
      .product-info h1 {
        font-size: 2rem;
      }
    }
    
    .btn-gold {
      background: linear-gradient(145deg, #d4af37, #a88a2c);
      color: #0f0c09;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 0.85rem 2.5rem;
      border-radius: 4px;
      font-family: 'Jost', sans-serif;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      max-width: 320px;
      width: 100%;
      margin: 1rem auto;
      box-shadow: 0 4px 15px rgba(180, 150, 45, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn-gold::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease;
    }
    
    .btn-gold:hover::after {
      transform: translateX(100%);
    }
    
    .btn-gold:hover {
      background: var(--dark-gold);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(192, 160, 98, 0.3);
    }
    
    .btn-outline-gold {
      border: 1px solid var(--primary-gold);
      color: var(--primary-gold);
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.1);
    }
    
    .btn-outline-gold:hover {
      background: var(--primary-gold);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    .btn-hover-gold {
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-hover-gold:hover {
      padding-right: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .btn-hover-gold .btn-glow {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%) scale(0);
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
    }
    
    .btn-hover-gold:hover .btn-glow {
      transform: translateY(-50%) scale(1);
      opacity: 1;
      right: 0.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 991.98px) {
      .row {
        text-align: center;
      }
      
      #productTitle:after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .btn-group {
        justify-content: center;
      }
    }
    
    /* Animation for page load */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .product-info {
      animation: fadeIn 0.6s ease-out forwards;
      color: var(--text-dark);
    }
    
    /* Additional dark mode adjustments */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-light);
    }
    
    .text-muted {
      color: #ffecb5 !important;
    }
    
    /* Form elements in dark theme */
    input, select, textarea {
      background-color: #3a3a2a;
      border-color: rgba(255, 229, 168, 0.3);
      color: #ffecb5;
    }
    
    input:focus, select:focus, textarea:focus {
      background-color: #3a3a2a;
      border-color: var(--primary-gold);
      color: #ffecb5;
    }
    
    .alert-warning {
      background-color: rgba(255, 243, 205, 0.1);
      border-color: rgba(255, 229, 168, 0.3);
      color: #ffecb5;
      color: var(--text-light);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--darker-bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-gold);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--dark-gold);
    }
  </style>
</head>
<body class="homepage">
  <header class="py-2">
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="ms-lg-3 mt-2 mt-lg-0">
          <a href="shop.html" class="btn btn-outline-gold btn-hover-gold px-4 py-2 d-flex align-items-center">
            <i class="bi bi-arrow-left-short fs-5 me-2"></i>
            <span>Back to Shop</span>
            <div class="btn-glow"></div>
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container py-3">
    <div class="row justify-content-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="product-image-container">
          <img id="productImage" src="" alt="Loading product..." class="img-fluid">
        </div>
      </div>
      <div class="col-lg-6 product-info">
        <h1 id="productTitle">Loading...</h1>
        <p id="productDescription">Loading product details...</p>
        <div class="d-flex flex-column align-items-center w-100">
          <p id="productPrice" class="fs-3 fw-bold my-4 text-center w-100"></p>
          <a href="order.html" id="orderNowBtn" class="btn btn-gold btn-lg py-3 px-5 d-inline-flex align-items-center" style="min-width: 200px;">
            <i class="bi bi-bag-check me-2"></i>Order Now
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 4, 3, 0.95); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(4px);">
    <div class="text-center">
      <div class="spinner-border text-gold" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-light">Loading product details...</p>
    </div>
  </div>
  <!-- Footer removed for cleaner product view -->
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/database.js"></script>
  <script>
    // Update the price display in the Add to Cart button
    function updatePriceDisplay() {
      const priceElement = document.getElementById('productPrice');
      const priceDisplay = document.getElementById('priceDisplay');
      if (priceElement && priceDisplay) {
        priceDisplay.textContent = priceElement.textContent;
      }
    }
    
    // Generate a random SKU based on product ID
    function generateSku(productId) {
      if (!productId) return 'N/A';
      return productId.toString().slice(-6).toUpperCase();
    }
    
    // Update the updateProductUI function to include new features
    const originalUpdateUI = window.updateProductUI;
    window.updateProductUI = function(product) {
      originalUpdateUI(product);
      
      // Update price in Add to Cart button
      updatePriceDisplay();
      
      // Generate and display SKU
      const skuElement = document.getElementById('productSku');
      if (skuElement) {
        skuElement.textContent = generateSku(product._id);
      }
      
      // Add animation class to product image
      const productImage = document.getElementById('productImage');
      if (productImage) {
        productImage.classList.add('fade-in');
      }
    };
    
    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function() {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Hide loading overlay when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const overlay = document.getElementById('loadingOverlay');
          if (overlay) {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
          }
        }, 500);
      });
    });
  </script>
  <script>
    // Show loading state
    function showLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'flex';
    }

    // Hide loading state
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'none';
    }

    // Format price with currency
    function formatPrice(price) {
      if (!price) return 'Price not available';
      return parseFloat(price).toLocaleString('en-US') + ' د.ج';
    }

    // Initialize the page
    async function initializePage() {
      showLoading();
      
      try {
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (!productId) {
          window.location.href = 'index.html';
          return;
        }
        
        // Load product data using the API
        let product;
        try {
          const response = await window.api.products.getProductById(productId);
          
          if (!response) {
            throw new Error('No response from server');
          }
          
          // Check if response has success property (API format) or is the product directly
          product = response.success !== undefined ? response.data : response;
          
          if (!product) {
            throw new Error('Product data is empty');
          }
          
          // Update the UI with product data
          updateProductUI(product);
          
        } catch (error) {
          throw error;
        }
        
      } catch (error) {
        showError('Failed to load product. Please try again later.');
      } finally {
        hideLoading();
      }
    }
    
    // Update the UI with product data
    function updateProductUI(product) {
      // Update product title
      const productTitle = document.getElementById('productTitle');
      if (productTitle) {
        productTitle.textContent = product.name || 'Product';
      }
      
      // Update product price
      const productPrice = document.getElementById('productPrice');
      if (productPrice) {
        const price = parseFloat(product.price) * 1300; // Convert to IQD
        const formattedPrice = price.toLocaleString('en-US') + ' د.ع';
        productPrice.textContent = formattedPrice;
      }
      
      // Update product description
      const productDescription = document.getElementById('productDescription');
      if (productDescription) {
        productDescription.innerHTML = product.description || 'No description available.';
      }
      
      // Update product image
      const productImage = document.getElementById('productImage');
      if (productImage) {
        if (product.image) {
          productImage.src = product.image;
          productImage.alt = product.name || 'Product Image';
          productImage.onerror = function() {
            this.src = 'images/placeholder.jpg';
            this.alt = 'Image not available';
          };
        } else {
          productImage.src = 'images/placeholder.jpg';
          productImage.alt = 'No image available';
        }
      }
      
      // Update page title
      const pageTitle = (product.name || 'Product') + ' - Kaira';
      document.title = pageTitle;
      
      // Update product details
      if (product.name) {
        document.getElementById('productTitle').textContent = product.name;
        document.title = `${product.name} - Kaira`;
      }
      
      if (product.description) {
        document.getElementById('productDescription').textContent = product.description;
      } else {
        document.getElementById('productDescription').textContent = 'No description available.';
      }
      
      // Update price
      document.getElementById('productPrice').textContent = formatPrice(product.price);
      

    }
    
    // Show error message
    function showError(message) {
      const productInfo = document.querySelector('.product-info');
      if (productInfo) {
        productInfo.innerHTML = `
          <div class="alert alert-warning">
            <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <a href="shop.html" class="btn btn-outline-gold btn-hover-gold px-4 py-2 d-flex align-items-center">
              <i class="bi bi-arrow-left-short fs-5 me-2"></i>
              <span>Back to Shop</span>
              <div class="btn-glow"></div>
            </a>
          </li>
          <p>${message}</p>
          </div>
        `;
      }
    }
    
    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      initializePage().catch(error => {
        showError('An unexpected error occurred. Please try again later.');
        hideLoading();
      });
    });
  </script>
  <!-- Include required JavaScript files -->
  <script src="js/api.js"></script>
  <script>
    // Initialize the API
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Initializing API...');
      window.api.init().then(() => {
        console.log('API initialized');
        // Now initialize the page
        initializePage().catch(error => {
          console.error('Error initializing page:', error);
          showError('Failed to load product. Please try again later.');
        });
      }).catch(error => {
        console.error('Failed to initialize API:', error);
        showError('Failed to initialize application. Please refresh the page.');
      });
    });
  </script>
</body>
</html>

  <style>
    /* Toast Animations */
    @keyframes progress {
      from { width: 100%; }
      to { width: 0%; }
    }
    
    /* Toast Container */
    #toast-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      padding: 4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }
    
    #toast-container::-webkit-scrollbar {
      width: 4px;
    }
    
    #toast-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #toast-container::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    
    /* Toast Message */
    .toast-message {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* Toast Close Button */
    .toast .btn-close {
      padding: 0.5rem;
      margin: -0.5rem -0.5rem -0.5rem 0.5rem;
    }
    
    /* Add to Cart Button */
    .add-to-cart-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 32px;
      background: linear-gradient(135deg, #D4AF37, #F9E79F, #D4AF37);
      background-size: 200% auto;
      color: #1a1a1a;
      border: none;
      border-radius: 50px;
      font-family: 'Jost', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
      background-position: right center;
    }

    .add-to-cart-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
    }

    .add-to-cart-btn .btn-icon {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .add-to-cart-btn:hover .btn-icon {
      transform: translateX(3px);
    }
    
    /* Toast notifications */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    
    #toast-container .toast {
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-out;
      max-width: 350px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
    }
    
    #toast-container .toast:not(.show) {
      display: block;
      opacity: 0;
      animation: fadeOut 0.3s ease-out;
    }
    
    /* Dark theme toast */
    .toast.bg-dark {
      background-color: #212529 !important;
    }
    
    /* Success toast */
    .toast.bg-success {
      background-color: #198754 !important;
    }
    
    /* Danger toast */
    .toast.bg-danger {
      background-color: #dc3545 !important;
    }
    
    /* Info toast */
    .toast.bg-info {
      background-color: #0dcaf0 !important;
    }
    
    /* Warning toast */
    .toast.bg-warning {
      background-color: #ffc107 !important;
      color: #212529;
    }
    
    /* RTL support */
    [dir="rtl"] #toast-container {
      right: auto;
      left: 20px;
    }
    
    /* Out of stock button state */
    .add-to-cart-btn.out-of-stock {
      background: #6c757d;
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
      position: relative;
      overflow: hidden;
    }
    
    .add-to-cart-btn.out-of-stock:hover,
    .add-to-cart-btn.out-of-stock:active,
    .add-to-cart-btn.out-of-stock:focus {
      transform: none !important;
      background: #6c757d !important;
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%) !important;
      box-shadow: none !important;
    }
    
    .add-to-cart-btn.out-of-stock::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }
    
    .add-to-cart-btn .bi-x-circle {
      font-size: 1.1rem;
      margin-right: 5px;
    }

    /* Loading state */
    .add-to-cart-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .add-to-cart-btn.loading .btn-icon {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* RTL support */
    [dir="rtl"] .add-to-cart-btn:hover .btn-icon {
      transform: translateX(-3px);
    }

    /* Old button styles (keeping for reference) */
    .order-now-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      font-family: 'Marcellus', serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1a1a1a;
      background: linear-gradient(135deg, #d4af37 0%, #f9e0a0 50%, #d4af37 100%);
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .order-now-btn .btn-text {
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .order-now-btn .btn-icon {
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
    }

    .order-now-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f9e0a0 0%, #d4af37 50%, #f9e0a0 100%);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .order-now-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
      color: #000;
    }

    .order-now-btn:hover:before {
      opacity: 1;
    }

    .order-now-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
    }

    .order-now-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.5);
    }

    /* Add a subtle glow effect */
    @keyframes goldenGlow {
      0% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
      50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
      100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
    }

    .order-now-btn:hover .btn-icon {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(3px); }
    }

    /* Sub-images gallery */
    .sub-images-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-gold) var(--darker-bg);
    }
    
    .sub-image {
      width: 80px;
      height: 80px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .sub-image:hover {
      border-color: var(--primary-gold);
      transform: translateY(-3px);
    }
    
    .sub-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .sub-image.active {
      border-color: var(--primary-gold);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    /* Dark Golden Jewelry Theme */
    :root {
      --primary-gold: #d4af37;
      --dark-gold: #a88a2c;
      --light-gold: #f8f3e6;
      --bg-color: #0f0c09;
      --card-bg: #1a1610;
      --text-dark: #f0e6d2;
      --text-muted: #9c9588;
      --border-color: #2d271e;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --header-bg: #0f0c09;
      --golden-glow: rgba(212, 175, 55, 0.08);
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
    
    body {
      background-color: var(--bg-color);
      color: var(--text-dark);
      font-family: 'Jost', 'Marcellus', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Override Bootstrap text colors for dark theme */
    .text-dark {
      color: var(--text-dark) !important;
    }
    
    .text-muted {
      color: var(--text-muted) !important;
    }
    
    /* Main content */
    body {
      background: radial-gradient(ellipse at center, #1a1610 0%, #0f0c09 80%);
      color: var(--text-dark);
    }
    
    main {
      background: transparent;
      padding: 3rem 0;
      min-height: calc(100vh - 60px);
      position: relative;
      z-index: 1;
    }
    
    /* Add subtle golden particles/glow effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.02) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(168, 138, 44, 0.02) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }
    
    /* Form controls for dark theme */
    .form-control, .form-select {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-dark);
    }
    
    .form-control:focus, .form-select:focus {
      background-color: var(--card-bg);
      border-color: var(--primary-gold);
      color: var(--text-dark);
      box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Product layout */
    .row {
      align-items: center;
    }
    
    /* Product image container */
    .product-image-container {
      background: linear-gradient(145deg, #16120d, #1a1610);
      padding: 1.5rem;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .product-image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(212, 175, 55, 0.08);
      border-color: rgba(212, 175, 55, 0.3);
    }
    
    #productImage {
      max-width: 100%;
      max-height: 500px;
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .product-image-container:hover #productImage {
      transform: scale(1.02);
    }
    
    /* Product details */
    #productTitle {
      font-family: 'Marcellus', serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--text-dark);
      margin: 0 0 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    
    #productTitle:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 3px;
      background: var(--primary-gold);
    }
    
    #productDescription {
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      max-width: 600px;
      font-family: 'Jost', sans-serif;
    }
    
    #productPrice {
      color: var(--primary-gold);
      font-size: 1.8rem;
      font-weight: 500;
      margin: 1.5rem 0;
      font-family: 'Jost', sans-serif;
      letter-spacing: 0.5px;
    }
    
    /* Buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.9rem 2.2rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 2px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(to right, #0f0c09, #1a1610);
      border-bottom: 1px solid rgba(45, 39, 30, 0.8);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Mobile cart icon wrapper */
    .mobile-cart-wrapper {
      position: relative;
      margin-left: 8px;
    }
    .mobile-cart-wrapper .cart-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      color: var(--primary-gold);
      text-decoration: none;
    }
    .mobile-cart-wrapper .cart-count-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      transform: translate(0, 0);
      display: none;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 18px;
      padding: 0 4px;
      font-size: 11px;
      border-radius: 10px;
    }
    
    /* Back to shop link */
    header a {
      color: var(--text-muted);
      transition: all 0.3s ease;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    
    header a:hover {
      color: var(--primary-gold);
      text-decoration: none;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
    
    @media (max-width: 576px) {
      header {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }
      
      header a {
        font-size: 0.95rem;
      }
      
      .product-info {
        text-align: center;
      }
      
      .product-info h1 {
        font-size: 2rem;
      }
    }
    
    .btn-gold {
      background: linear-gradient(145deg, #d4af37, #a88a2c);
      color: #0f0c09;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 0.85rem 2.5rem;
      border-radius: 4px;
      font-family: 'Jost', sans-serif;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      max-width: 320px;
      width: 100%;
      margin: 1rem auto;
      box-shadow: 0 4px 15px rgba(180, 150, 45, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn-gold::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease;
    }
    
    .btn-gold:hover::after {
      transform: translateX(100%);
    }
    
    .btn-gold:hover {
      background: var(--dark-gold);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(192, 160, 98, 0.3);
    }
    
    .btn-outline-gold {
      border: 1px solid var(--primary-gold);
      color: var(--primary-gold);
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.1);
    }
    
    .btn-outline-gold:hover {
      background: var(--primary-gold);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    /* Force LTR for form elements in RTL mode */
    [dir="rtl"] .ltr-form,
    [dir="rtl"] .ltr-form * {
      direction: ltr !important;
      text-align: left !important;
    }
    
    /* Ensure form inputs and buttons maintain LTR */
    [dir="rtl"] .ltr-form input,
    [dir="rtl"] .ltr-form textarea,
    [dir="rtl"] .ltr-form select,
    [dir="rtl"] .ltr-form button {
      direction: ltr !important;
      text-align: left !important;
    }
    
    /* Fix for number input spinners */
    [dir="rtl"] .ltr-form input[type="number"] {
      text-align: right !important;
      padding-right: 40px !important;
    }
    
    /* Back button wrapper - forces left alignment in both LTR and RTL */
    .back-button-wrapper {
      text-align: left;
      margin: 0.5rem 0;
      direction: ltr !important; /* Force LTR for the button container */
      display: inline-block; /* Make it only as wide as its content */
    }
    
    /* Ensure the button stays on the left in RTL */
    [dir="rtl"] .back-button-wrapper {
      text-align: left;
      float: left;
      margin-right: 0;
      margin-left: 0;
    }
    
    /* Keep the arrow pointing left in both LTR and RTL */
    [dir="rtl"] .back-button-wrapper .bi-arrow-left-short {
      transform: none;
    }
    
    /* Ensure the button itself maintains LTR layout */
    .back-button-wrapper .btn {
      direction: ltr;
      text-align: left;
    }
    
    .btn-hover-gold {
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-hover-gold:hover {
      padding-right: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .btn-hover-gold .btn-glow {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%) scale(0);
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
    }
    
    .btn-hover-gold:hover .btn-glow {
      transform: translateY(-50%) scale(1);
      opacity: 1;
      right: 0.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 991.98px) {
      .row {
        text-align: center;
      }
      
      #productTitle:after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .btn-group {
        justify-content: center;
      }
    }
    
    /* Animation for page load */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .product-info {
      animation: fadeIn 0.6s ease-out forwards;
      color: var(--text-dark);
    }
    
    /* Additional dark mode adjustments */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-light);
    }
    
    .text-muted {
      color: #ffecb5 !important;
    }
    
    /* Form elements in dark theme */

  <script>
    // Enhanced Toast Notification System
    function showToast(message, type = 'info') {
      // Create toast container if it doesn't exist
      let toastContainer = document.getElementById('toast-container');
      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.id = 'toast-container';
        toastContainer.style.position = 'fixed';
        toastContainer.style.top = '20px';
        toastContainer.style.right = '20px';
        toastContainer.style.left = 'auto';
        toastContainer.style.zIndex = '9999';
        toastContainer.style.maxWidth = 'calc(100% - 40px)';
        document.body.appendChild(toastContainer);
      }
      
      // Get current language for RTL support
      const isRTL = document.documentElement.dir === 'rtl';
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = `toast show align-items-center text-white border-0 mb-3`;
      toast.style.backgroundColor = getToastColor(type);
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
      toast.style.overflow = 'hidden';
      toast.style.transition = 'all 0.3s ease';
      toast.style.maxWidth = '400px';
      toast.style.width = 'auto';
      toast.role = 'alert';
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      
      // Set RTL if needed
      if (isRTL) {
        toast.style.textAlign = 'right';
        toast.style.direction = 'rtl';
      }
      
      // Add icon based on type
      const icon = getToastIcon(type);
      
      toast.innerHTML = `
        <div class="d-flex align-items-start" style="padding: 1rem;">
          <div class="toast-icon" style="margin-${isRTL ? 'left' : 'right'}: 12px; font-size: 1.25rem;">
            ${icon}
          </div>
          <div class="toast-message" style="flex: 1; padding-${isRTL ? 'left' : 'right'}: 8px;">
            ${message}
          </div>
          <button type="button" 
                  class="btn-close btn-close-white m-0" 
                  data-bs-dismiss="toast" 
                  aria-label="Close"
                  style="opacity: 0.8; transition: opacity 0.2s;"
                  onmouseover="this.style.opacity='1'"
                  onmouseout="this.style.opacity='0.8'">
          </button>
        </div>
        <div class="toast-progress" style="height: 4px; width: 100%; background: rgba(255, 255, 255, 0.3);">
          <div class="toast-progress-bar" style="height: 100%; width: 100%; background: white; animation: progress 4.8s linear forwards;"></div>
        </div>
      `;
      
      // Add to container
      if (isRTL) {
        toastContainer.insertBefore(toast, toastContainer.firstChild);
      } else {
        toastContainer.appendChild(toast);
      }
      
      // Auto-remove after 5 seconds
      const timeout = setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          toast.remove();
          // Remove container if no more toasts
          if (toastContainer.children.length === 0) {
            toastContainer.remove();
          }
        }, 300);
      }, 5000);
      
      // Pause on hover
      toast.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        toast.querySelector('.toast-progress-bar').style.animationPlayState = 'paused';
      });
      
      toast.addEventListener('mouseleave', () => {
        const remainingWidth = parseFloat(toast.querySelector('.toast-progress-bar').style.width) / 100 * 4800;
        toast.querySelector('.toast-progress-bar').style.animation = `progress ${remainingWidth}ms linear forwards`;
        
        const newTimeout = setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            toast.remove();
            if (toastContainer.children.length === 0) {
              toastContainer.remove();
            }
          }, 300);
        }, remainingWidth);
        
        toast.timeoutId = newTimeout;
      });
    }
    
    // Helper function to get toast color based on type
    function getToastColor(type) {
      const colors = {
        success: '#28a745',
        error: '#dc3545',
        warning: '#ffc107',
        info: '#3b82f6', // Brighter blue for better visibility
        default: '#343a40'
      };
      return colors[type] || colors.default;
    }
    
    // Helper function to get toast icon based on type
    function getToastIcon(type) {
      const icons = {
        success: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
        error: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>',
        warning: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>',
        info: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
      };
      return icons[type] || icons.info;
    }
    
    // Simple add to cart function
    function addToCart(button) {
      if (button.disabled) {
        return;
      }

      // Get product ID and data
      const productId = button.getAttribute('data-product-id') || window.currentProduct?._id;
      
      if (!productId) {
        return;
      }

      // Use global product data
      const current = window.currentProduct;
      
      if (!current || !current.stock) {
        return;
      }
      const stockQuantity = parseInt(current.stock.quantity) || 0;
      const stockStatus = current.stock.status || 'unknown';

      // Check stock availability
      if (stockQuantity <= 0) {
        const lang = localStorage.getItem('language') || 'ar';
        const dict = (window.translations && window.translations[lang]) || {};
        const message = dict['cart.out_of_stock_message'] || 'This item is out of stock and cannot be added to your cart.';
        showToast(message, 'danger');
        return;
      }

      // Build cart item
      const product = {
        id: productId,
        name: current.name || 'Product',
        price: parseFloat(current.price) || 0,
        image: current.image || '',
        stock: { quantity: stockQuantity, status: stockStatus },
        quantity: 1
      };

      // Get or initialize cart
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if product already exists in cart
      const existingItemIndex = cart.findIndex(item => item.id === productId);
      
      if (existingItemIndex > -1) {
        // Product already in cart, show enhanced message
        const lang = localStorage.getItem('language') || 'ar';
        const dict = (window.translations && window.translations[lang]) || {};
        const message = dict['cart.already_in_cart'] || 'This product is already in your cart. You can update the quantity in the cart page.';
        const cartLink = dict['nav.cart'] || 'Cart';
        
        // Create enhanced message with cart link
        const enhancedMessage = `
          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="flex-shrink: 0;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
            </div>
            <div>
              <div style="margin-bottom: 4px;">${message}</div>
              <a href="cart.html" style="color: white; text-decoration: underline; font-weight: 500; display: inline-flex; align-items: center; gap: 4px;">
                <span>${cartLink}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-top: 2px;">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </a>
            </div>
          </div>
        `;
        
        showToast(enhancedMessage, 'info');
        return;
      } else {
        // Add new product to cart
        cart.push(product);
        const lang = localStorage.getItem('language') || 'ar';
        const dict = (window.translations && window.translations[lang]) || {};
        const message = dict['cart.added_to_cart'] || 'Added to cart';
        
        showToast(message, 'success');
      }

      // Save and update UI
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }
  
    
    // Update cart count in UI
    function updateCartCount() {
      try {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
        document.querySelectorAll('.cart-count-badge').forEach(el => {
          el.style.display = count > 0 ? 'inline-flex' : 'none';
          el.textContent = count > 0 ? count : '';
        });
      } catch (e) {
        console.error('Error updating cart count:', e);
      }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      const addBtn = document.getElementById('addToCartBtn');
      const productId = new URLSearchParams(window.location.search).get('id');
      
      if (addBtn && productId) {
        addBtn.setAttribute('data-product-id', productId);
        
        // Add click handler
        addBtn.addEventListener('click', function(e) {
          e.preventDefault();
          addToCart(this);
        });
      }
      
      // Initial cart count update
      updateCartCount();
      // Keep badge in sync across tabs/windows
      window.addEventListener('storage', function(e) {
        if (e.key === 'cart') {
          updateCartCount();
        }
      });
    });

  <script>
    // Show loading state
    function showLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'flex';
    }

    // Hide loading state
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'none';
    }

    // Format price with currency
    function formatPrice(price) {
      if (!price) return 'Price not available';
      return parseFloat(price).toLocaleString('en-US') + ' د.ج';
    }

    // Initialize the page
    async function initializePage() {
      showLoading();
      
      try {
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (!productId) {
          window.location.href = 'index.html';
          return;
        }
        
        // Load product data using the API
        let product;
        try {
          const response = await window.api.products.getProductById(productId);
          
          if (!response) {
            throw new Error('No response from server');
          }
          
          // Check if response has success property (API format) or is the product directly
          product = response.success !== undefined ? response.data : response;
          
          if (!product) {
            throw new Error('Product data is empty');
          }
          
          // Update the UI with product data
          updateProductUI(product);
          
        } catch (error) {
          throw error;
        }
        
      } catch (error) {
        showError('Failed to load product. Please try again later.');
      } finally {
        hideLoading();
      }
    }
    
    // Update the UI with product data

      window.currentProduct = product;
      
      // Update product title
      const productTitle = document.getElementById('productTitle');
      if (productTitle) {
        productTitle.textContent = product.name || 'Product';

      // Debug: Log the entire product object to see its structure

        const stockQuantity = parseInt(stockInfo.quantity) || 0;
        
        // Stock status checked
        
        // Set availability status
        if (isAvailable && stockQuantity > 0) {
          productAvailability.textContent = 'In Stock';
          productAvailability.className = 'ms-2 fw-bold text-success';
          productStock.textContent = stockQuantity;

          if (orderBtn) {
            orderBtn.classList.add('disabled');
            orderBtn.style.opacity = '0.6';
            orderBtn.style.cursor = 'not-allowed';
          }
        }
      }
      
      // Update product price
      const productPrice = document.getElementById('productPrice');
      if (productPrice) {
        const price = parseFloat(product.price) * 1300; // Convert to IQD
        const formattedPrice = price.toLocaleString('en-US') + ' د.ع';
        productPrice.textContent = formattedPrice;
      }
      
      // Update product description
      const productDescription = document.getElementById('productDescription');
      if (productDescription) {
        productDescription.innerHTML = product.description || 'No description available.';
      }
      
      // Update product image
      const productImage = document.getElementById('productImage');
      if (productImage) {
        if (product.image) {
          productImage.src = product.image;
          productImage.alt = product.name || 'Product Image';
          productImage.onerror = function() {
            this.src = 'images/placeholder.jpg';
            this.alt = 'Image not available';
          };
        } else {
          productImage.src = 'images/placeholder.jpg';
          productImage.alt = 'No image available';
        }
      }
      
      // Update sub-images gallery
      const subImagesGallery = document.getElementById('subImagesGallery');
      if (subImagesGallery) {
        subImagesGallery.innerHTML = ''; // Clear existing images
        
        // Add main image as first in the gallery if it exists
        if (product.image) {
          const mainImgElement = createSubImageElement(product.image, product.name || 'Product', true);
          subImagesGallery.appendChild(mainImgElement);
        }
        
        // Add additional images if they exist
        if (product.additionalImages && product.additionalImages.length > 0) {
          product.additionalImages.forEach((img, index) => {
            const imgElement = createSubImageElement(img, `${product.name || 'Product'} - ${index + 1}`);
            subImagesGallery.appendChild(imgElement);
          });
        }
      }
      
      // Update page title
      const pageTitle = (product.name || 'Product') + ' - Kaira';
      document.title = pageTitle;
      
      // Update product details
      if (product.name) {
        document.getElementById('productTitle').textContent = product.name;
        document.title = `${product.name} - Kaira`;
      }
      
      if (product.description) {
        document.getElementById('productDescription').textContent = product.description;
      } else {
        document.getElementById('productDescription').textContent = 'No description available.';
      }
      
      // Update price
      document.getElementById('productPrice').textContent = formatPrice(product.price);
    }
    
    // Helper function to create sub-image element
    function createSubImageElement(src, alt, isActive = false) {
      const container = document.createElement('div');
      container.className = `sub-image ${isActive ? 'active' : ''}`;
      container.title = 'Click to view';
      
      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;
      img.onerror = function() {
        this.src = 'images/placeholder.jpg';
        this.alt = 'Image not available';
      };
      
      // Add click event to switch main image
      container.addEventListener('click', function() {
        // Update main image
        const mainImage = document.getElementById('productImage');
        if (mainImage) {
          mainImage.src = src;
          mainImage.alt = alt;
        }
        
        // Update active state
        document.querySelectorAll('.sub-image').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
      });
      
      container.appendChild(img);
      return container;
    }
    
    // Show error message with translation support
    function showError(message) {
      // Get current language
      const lang = localStorage.getItem('language') || 'ar';
      const dict = (window.translations && window.translations[lang]) || {};
      
      // Get translated message or fallback to original
      const translatedMessage = dict[message] || message;
      // Error occurred
      
      const productInfo = document.querySelector('.product-info');
      if (productInfo) {
        // Create a temporary container to hold our HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = `
          <div class="alert alert-warning">
            <a href="shop.html" class="btn btn-outline-gold btn-hover-gold px-4 py-2 d-flex align-items-center mb-3">
              <i class="bi bi-arrow-left-short fs-5 me-2"></i>
              <span data-i18n-key="product.back_to_shop">Back to Shop</span>
              <div class="btn-glow"></div>
            </a>
            <p class="mb-0">${translatedMessage}</p>
          </div>
        `;
        
        // Replace the content
        productInfo.innerHTML = '';
        productInfo.appendChild(tempDiv.firstElementChild);
        
        // Make sure to re-apply translations to any new elements
        if (window.translatePage) {
          window.translatePage();
        }
      } else {
        // Could not find product info element
      }
    }
    
    // Global function to translate the page
    window.translatePage = function() {
      // Get current language
      const lang = localStorage.getItem('language') || 'ar';
      // Translating page
      
      // Get translations
      const dict = window.translations && window.translations[lang];
      if (!dict) {
        // No translations found for language
        return;
      }
      
      // Set document direction for RTL languages
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      
      // Translate all elements with data-i18n-key
      let translatedCount = 0;
      document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const key = el.getAttribute('data-i18n-key');
        if (dict[key]) {
          const newText = dict[key];
          if (el.textContent !== newText) {
            // Updating text for key
            el.textContent = newText;
          }
          translatedCount++;
        } else {
          // No translation found for key
        }
      });
      
      // Translation completed
      return translatedCount;
    };

      }

      window.addEventListener('storage', function(e) {

          console.log('🌍 Language changed to:', e.newValue);
          window.translatePage();
        }
      });
      // Log translation completion
      // Translation process completed
      
      // Log session storage for debugging
      // Session storage checked
      
      // Set up language change listener
      window.addEventListener('storage', function(e) {
        if (e.key === 'language') {
          console.log('🌍 Language changed to:', e.newValue);
          location.reload();
        }
      });
      
      // Optionally translate other product fields if keys are added
    });
    
    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Initialize API
        await window.api.init();
        
        // Initialize the page
        await initializePage();
        
        // Handle order now button click
        const orderNowBtn = document.getElementById('orderNowBtn');
        if (orderNowBtn) {
          orderNowBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const productId = new URLSearchParams(window.location.search).get('id');
            if (productId) {
              // Redirect to order page with product ID
              window.location.href = `order-index.html?id=${productId}`;
            } else {
              // Fallback to storing in session storage if no ID is available
              const productImage = document.getElementById('productImage')?.src || '';
              const productTitle = document.getElementById('productTitle')?.textContent || 'Product';
              const productPrice = document.getElementById('productPrice')?.textContent || '';
              
              const product = {
                image: productImage,
                name: productTitle,
                price: productPrice,
                quantity: 1
              };
              sessionStorage.setItem('currentProduct', JSON.stringify(product));
              window.location.href = 'order-index.html';
            }
          });
        }
      } catch (error) {
        console.error('Initialization error:', error);
        showError('An unexpected error occurred. Please try again later.');
        hideLoading();
      }
    });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Kaira</title>
  <!-- Translations -->
  <script src="js/translations.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Majestic Golden Button */
    .order-now-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      font-family: 'Marcellus', serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1a1a1a;
      background: linear-gradient(135deg, #d4af37 0%, #f9e0a0 50%, #d4af37 100%);
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .order-now-btn .btn-text {
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .order-now-btn .btn-icon {
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
    }

    .order-now-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f9e0a0 0%, #d4af37 50%, #f9e0a0 100%);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .order-now-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
      color: #000;
    }

    .order-now-btn:hover:before {
      opacity: 1;
    }

    .order-now-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
    }

    .order-now-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.5);
    }

    /* Add a subtle glow effect */
    @keyframes goldenGlow {
      0% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
      50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
      100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
    }

    .order-now-btn:hover .btn-icon {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(3px); }
    }

    /* Sub-images gallery */
    .sub-images-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-gold) var(--darker-bg);
    }
    
    .sub-image {
      width: 80px;
      height: 80px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .sub-image:hover {
      border-color: var(--primary-gold);
      transform: translateY(-3px);
    }
    
    .sub-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .sub-image.active {
      border-color: var(--primary-gold);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    /* Dark Golden Jewelry Theme */
    :root {
      --primary-gold: #d4af37;
      --dark-gold: #a88a2c;
      --light-gold: #f8f3e6;
      --bg-color: #0f0c09;
      --card-bg: #1a1610;
      --text-dark: #f0e6d2;
      --text-muted: #9c9588;
      --border-color: #2d271e;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --header-bg: #0f0c09;
      --golden-glow: rgba(212, 175, 55, 0.08);
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
    
    body {
      background-color: var(--bg-color);
      color: var(--text-dark);
      font-family: 'Jost', 'Marcellus', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Override Bootstrap text colors for dark theme */
    .text-dark {
      color: var(--text-dark) !important;
    }
    
    .text-muted {
      color: var(--text-muted) !important;
    }
    
    /* Main content */
    body {
      background: radial-gradient(ellipse at center, #1a1610 0%, #0f0c09 80%);
      color: var(--text-dark);
    }
    
    main {
      background: transparent;
      padding: 3rem 0;
      min-height: calc(100vh - 60px);
      position: relative;
      z-index: 1;
    }
    
    /* Add subtle golden particles/glow effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.02) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(168, 138, 44, 0.02) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }
    
    /* Form controls for dark theme */
    .form-control, .form-select {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-dark);
    }
    
    .form-control:focus, .form-select:focus {
      background-color: var(--card-bg);
      border-color: var(--primary-gold);
      color: var(--text-dark);
      box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Product layout */
    .row {
      align-items: center;
    }
    
    /* Product image container */
    .product-image-container {
      background: linear-gradient(145deg, #16120d, #1a1610);
      padding: 1.5rem;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .product-image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(212, 175, 55, 0.08);
      border-color: rgba(212, 175, 55, 0.3);
    }
    
    #productImage {
      max-width: 100%;
      max-height: 500px;
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .product-image-container:hover #productImage {
      transform: scale(1.02);
    }
    
    /* Product details */
    #productTitle {
      font-family: 'Marcellus', serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--text-dark);
      margin: 0 0 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 0.5px;
    }
    
    #productTitle:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 3px;
      background: var(--primary-gold);
    }
    
    #productDescription {
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      max-width: 600px;
      font-family: 'Jost', sans-serif;
    }
    
    #productPrice {
      color: var(--primary-gold);
      font-size: 1.8rem;
      font-weight: 500;
      margin: 1.5rem 0;
      font-family: 'Jost', sans-serif;
      letter-spacing: 0.5px;
    }
    
    /* Buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.9rem 2.2rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 2px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(to right, #0f0c09, #1a1610);
      border-bottom: 1px solid rgba(45, 39, 30, 0.8);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Back to shop link */
    header a {
      color: var(--text-muted);
      transition: all 0.3s ease;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    
    header a:hover {
      color: var(--primary-gold);
      text-decoration: none;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
    
    @media (max-width: 576px) {
      header {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }
      
      header a {
        font-size: 0.95rem;
      }
      
      .product-info {
        text-align: center;
      }
      
      .product-info h1 {
        font-size: 2rem;
      }
    }
    
    .btn-gold {
      background: linear-gradient(145deg, #d4af37, #a88a2c);
      color: #0f0c09;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 0.85rem 2.5rem;
      border-radius: 4px;
      font-family: 'Jost', sans-serif;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      max-width: 320px;
      width: 100%;
      margin: 1rem auto;
      box-shadow: 0 4px 15px rgba(180, 150, 45, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn-gold::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      transform: translateX(-100%);
      transition: transform 0.7s ease;
    }
    
    .btn-gold:hover::after {
      transform: translateX(100%);
    }
    
    .btn-gold:hover {
      background: var(--dark-gold);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(192, 160, 98, 0.3);
    }
    
    .btn-outline-gold {
      border: 1px solid var(--primary-gold);
      color: var(--primary-gold);
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.1);
    }
    
    .btn-outline-gold:hover {
      background: var(--primary-gold);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    /* Force LTR for form elements in RTL mode */
    [dir="rtl"] .ltr-form,
    [dir="rtl"] .ltr-form * {
      direction: ltr !important;
      text-align: left !important;
    }
    
    /* Ensure form inputs and buttons maintain LTR */
    [dir="rtl"] .ltr-form input,
    [dir="rtl"] .ltr-form textarea,
    [dir="rtl"] .ltr-form select,
    [dir="rtl"] .ltr-form button {
      direction: ltr !important;
      text-align: left !important;
    }
    
    /* Fix for number input spinners */
    [dir="rtl"] .ltr-form input[type="number"] {
      text-align: right !important;
      padding-right: 40px !important;
    }
    
    /* Back button wrapper - forces left alignment in both LTR and RTL */
    .back-button-wrapper {
      text-align: left;
      margin: 0.5rem 0;
      direction: ltr !important; /* Force LTR for the button container */
      display: inline-block; /* Make it only as wide as its content */
    }
    
    /* Ensure the button stays on the left in RTL */
    [dir="rtl"] .back-button-wrapper {
      text-align: left;
      float: left;
      margin-right: 0;
      margin-left: 0;
    }
    
    /* Keep the arrow pointing left in both LTR and RTL */
    [dir="rtl"] .back-button-wrapper .bi-arrow-left-short {
      transform: none;
    }
    
    /* Ensure the button itself maintains LTR layout */
    .back-button-wrapper .btn {
      direction: ltr;
      text-align: left;
    }
    
    .btn-hover-gold {
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-hover-gold:hover {
      padding-right: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .btn-hover-gold .btn-glow {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%) scale(0);
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
    }
    
    .btn-hover-gold:hover .btn-glow {
      transform: translateY(-50%) scale(1);
      opacity: 1;
      right: 0.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 991.98px) {
      .row {
        text-align: center;
      }
      
      #productTitle:after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .btn-group {
        justify-content: center;
      }
    }
    
    /* Animation for page load */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .product-info {
      animation: fadeIn 0.6s ease-out forwards;
      color: var(--text-dark);
    }
    
    /* Additional dark mode adjustments */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-light);
    }
    
    .text-muted {
      color: #ffecb5 !important;
    }
    
    /* Form elements in dark theme */
    input, select, textarea {
      background-color: #3a3a2a;
      border-color: rgba(255, 229, 168, 0.3);
      color: #ffecb5;
    }
    
    input:focus, select:focus, textarea:focus {
      background-color: #3a3a2a;
      border-color: var(--primary-gold);
      color: #ffecb5;
    }
    
    .alert-warning {
      background-color: rgba(255, 243, 205, 0.1);
      border-color: rgba(255, 229, 168, 0.3);
      color: #ffecb5;
      color: var(--text-light);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--darker-bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-gold);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--dark-gold);
    }
  </style>
</head>
<body class="homepage">
  <header class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="back-button-wrapper">
            <a href="shop.html" class="btn btn-outline-gold btn-hover-gold px-4 py-2 d-inline-flex align-items-center">
              <i class="bi bi-arrow-left-short fs-5 me-2"></i>
              <span data-i18n-key="product.back_to_shop">Back to Shop</span>
              <div class="btn-glow"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container py-3">
    <div class="row justify-content-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="product-image-container">
          <img id="productImage" src="" data-i18n-key="product.loading" alt="Loading product..." class="img-fluid">
        </div>
        <div id="subImagesGallery" class="sub-images-gallery">
          <!-- Sub-images will be added here by JavaScript -->
        </div>
      </div>
      <div class="col-lg-6 product-info ltr-form">
        <h1 id="productTitle" data-i18n-key="product.loading">Loading...</h1>
        <p id="productDescription" data-i18n-key="product.loading_details">Loading product details...</p>
        
        <!-- Stock Status -->
        <div class="stock-status mb-4 p-3 rounded" style="background-color: rgba(26, 26, 26, 0.7); border-left: 4px solid var(--primary-gold);">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-box-seam me-2 text-gold"></i>
            <p class="mb-1"><strong data-i18n-key="product.availability">Availability:</strong> <span id="productAvailability" class="text-success" data-i18n-key="product.in_stock">In Stock</span></p>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-grid-3x3 me-2 text-gold"></i>
            <span class="fw-medium text-light" data-i18n-key="product.in_stock">In Stock: </span>
            <span id="productStock" class="ms-2 fw-bold">-</span>
          </div>
        </div>
        
        <div class="d-flex flex-column align-items-center w-100">
          <p id="productPrice" class="fs-3 fw-bold my-3 text-center w-100"></p>
          <a href="#" id="orderNowBtn" class="order-now-btn order-now-link">
            <span class="btn-text" data-i18n-key="product.order_now">Order Now</span>
            <span class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 4, 3, 0.95); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(4px);">
    <div class="text-center">
      <div class="spinner-border text-gold" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-light">Loading product details...</p>
    </div>
  </div>
  <!-- Footer removed for cleaner product view -->
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/database.js"></script>
  <script src="js/order.js"></script>
  <script>
    // Update the price display in the Add to Cart button
    function updatePriceDisplay() {
      const priceElement = document.getElementById('productPrice');
      const priceDisplay = document.getElementById('priceDisplay');
      if (priceElement && priceDisplay) {
        priceDisplay.textContent = priceElement.textContent;
      }
    }
    
    // Generate a random SKU based on product ID
    function generateSku(productId) {
      if (!productId) return 'N/A';
      return productId.toString().slice(-6).toUpperCase();
    }
    
    // Update the updateProductUI function to include new features
    const originalUpdateUI = window.updateProductUI;
    window.updateProductUI = function(product) {
      originalUpdateUI(product);
      
      // Update price in Add to Cart button
      updatePriceDisplay();
      
      // Generate and display SKU
      const skuElement = document.getElementById('productSku');
      if (skuElement) {
        skuElement.textContent = generateSku(product._id);
      }
      
      // Add animation class to product image
      const productImage = document.getElementById('productImage');
      if (productImage) {
        productImage.classList.add('fade-in');
      }
    };
    
    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function() {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Hide loading overlay when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const overlay = document.getElementById('loadingOverlay');
          if (overlay) {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
          }
        }, 500);
      });
    });
  </script>
  <script>
    // Show loading state
    function showLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'flex';
    }

    // Hide loading state
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'none';
    }

    // Format price with currency
    function formatPrice(price) {
      if (!price) return 'Price not available';
      return parseFloat(price).toLocaleString('en-US') + ' د.ج';
    }

    // Initialize the page
    async function initializePage() {
      showLoading();
      
      try {
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (!productId) {
          window.location.href = 'index.html';
          return;
        }
        
        // Load product data using the API
        let product;
        try {
          const response = await window.api.products.getProductById(productId);
          
          if (!response) {
            throw new Error('No response from server');
          }
          
          // Check if response has success property (API format) or is the product directly
          product = response.success !== undefined ? response.data : response;
          
          if (!product) {
            throw new Error('Product data is empty');
          }
          
          // Update the UI with product data
          updateProductUI(product);
          
        } catch (error) {
          throw error;
        }
        
      } catch (error) {
        showError('Failed to load product. Please try again later.');
      } finally {
        hideLoading();
      }
    }
    
    // Update the UI with product data
    function updateProductUI(product) {
      // Update product title
      const productTitle = document.getElementById('productTitle');
      if (productTitle) {
        productTitle.textContent = product.name || 'Product';
      }
      
      // Debug: Log the entire product object to see its structure
      console.log('Product data:', product);
      
      // Update stock status
      const productAvailability = document.getElementById('productAvailability');
      const productStock = document.getElementById('productStock');
      
      if (productAvailability && productStock) {
        // Extract stock information
        const stockInfo = product.stock || {};
        const stockStatus = (stockInfo.status || '').toLowerCase();
        const isAvailable = stockStatus === 'متاح' || stockStatus === 'available' || stockStatus === 'in stock';
        const stockQuantity = parseInt(stockInfo.quantity) || 0;
        
        console.log('Stock status - Status:', stockStatus, 'Available:', isAvailable, 'Quantity:', stockQuantity);
        
        // Set availability status
        if (isAvailable && stockQuantity > 0) {
          productAvailability.textContent = 'In Stock';
          productAvailability.className = 'ms-2 fw-bold text-success';
          productStock.textContent = stockQuantity;
          productStock.className = 'ms-2 fw-bold text-success';
        } else {
          productAvailability.textContent = 'Out of Stock';
          productAvailability.className = 'ms-2 fw-bold text-danger';
          productStock.textContent = '0';
          productStock.className = 'ms-2 fw-bold text-danger';
          
          // Disable order button if out of stock
          const orderBtn = document.getElementById('orderNowBtn');
          if (orderBtn) {
            orderBtn.classList.add('disabled');
            orderBtn.style.opacity = '0.6';
            orderBtn.style.cursor = 'not-allowed';
          }
        }
      }
      
      // Update product price
      const productPrice = document.getElementById('productPrice');
      if (productPrice) {
        const price = parseFloat(product.price) * 1300; // Convert to IQD
        const formattedPrice = price.toLocaleString('en-US') + ' د.ع';
        productPrice.textContent = formattedPrice;
      }
      
      // Update product description
      const productDescription = document.getElementById('productDescription');
      if (productDescription) {
        productDescription.innerHTML = product.description || 'No description available.';
      }
      
      // Update product image
      const productImage = document.getElementById('productImage');
      if (productImage) {
        if (product.image) {
          productImage.src = product.image;
          productImage.alt = product.name || 'Product Image';
          productImage.onerror = function() {
            this.src = 'images/placeholder.jpg';
            this.alt = 'Image not available';
          };
        } else {
          productImage.src = 'images/placeholder.jpg';
          productImage.alt = 'No image available';
        }
      }
      
      // Update sub-images gallery
      const subImagesGallery = document.getElementById('subImagesGallery');
      if (subImagesGallery) {
        subImagesGallery.innerHTML = ''; // Clear existing images
        
        // Add main image as first in the gallery if it exists
        if (product.image) {
          const mainImgElement = createSubImageElement(product.image, product.name || 'Product', true);
          subImagesGallery.appendChild(mainImgElement);
        }
        
        // Add additional images if they exist
        if (product.additionalImages && product.additionalImages.length > 0) {
          product.additionalImages.forEach((img, index) => {
            const imgElement = createSubImageElement(img, `${product.name || 'Product'} - ${index + 1}`);
            subImagesGallery.appendChild(imgElement);
          });
        }
      }
      
      // Update page title
      const pageTitle = (product.name || 'Product') + ' - Kaira';
      document.title = pageTitle;
      
      // Update product details
      if (product.name) {
        document.getElementById('productTitle').textContent = product.name;
        document.title = `${product.name} - Kaira`;
      }
      
      if (product.description) {
        document.getElementById('productDescription').textContent = product.description;
      } else {
        document.getElementById('productDescription').textContent = 'No description available.';
      }
      
      // Update price
      document.getElementById('productPrice').textContent = formatPrice(product.price);
    }
    
    // Helper function to create sub-image element
    function createSubImageElement(src, alt, isActive = false) {
      const container = document.createElement('div');
      container.className = `sub-image ${isActive ? 'active' : ''}`;
      container.title = 'Click to view';
      
      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;
      img.onerror = function() {
        this.src = 'images/placeholder.jpg';
        this.alt = 'Image not available';
      };
      
      // Add click event to switch main image
      container.addEventListener('click', function() {
        // Update main image
        const mainImage = document.getElementById('productImage');
        if (mainImage) {
          mainImage.src = src;
          mainImage.alt = alt;
        }
        
        // Update active state
        document.querySelectorAll('.sub-image').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
      });
      
      container.appendChild(img);
      return container;
    }
    
    // Show error message with translation support
    function showError(message) {
      // Get current language
      const lang = sessionStorage.getItem('language') || 'en';
      const dict = (window.translations && window.translations[lang]) || {};
      
      // Get translated message or fallback to original
      const translatedMessage = dict[message] || message;
      console.error('Error:', translatedMessage);
      
      const productInfo = document.querySelector('.product-info');
      if (productInfo) {
        // Create a temporary container to hold our HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = `
          <div class="alert alert-warning">
            <a href="shop.html" class="btn btn-outline-gold btn-hover-gold px-4 py-2 d-flex align-items-center mb-3">
              <i class="bi bi-arrow-left-short fs-5 me-2"></i>
              <span data-i18n-key="product.back_to_shop">Back to Shop</span>
              <div class="btn-glow"></div>
            </a>
            <p class="mb-0">${translatedMessage}</p>
          </div>
        `;
        
        // Replace the content
        productInfo.innerHTML = '';
        productInfo.appendChild(tempDiv.firstElementChild);
        
        // Make sure to re-apply translations to any new elements
        if (window.translatePage) {
          window.translatePage();
        }
      } else {
        console.error('Could not find .product-info element to show error:', translatedMessage);
      }
    }
    
    // Global function to translate the page
    window.translatePage = function() {
      // Get current language
      const lang = sessionStorage.getItem('language') || 'en';
      console.log('🌐 Translating page to:', lang);
      
      // Get translations
      const dict = window.translations && window.translations[lang];
      if (!dict) {
        console.error('❌ No translations found for language:', lang);
        return;
      }
      
      // Set document direction for RTL languages
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      
      // Translate all elements with data-i18n-key
      let translatedCount = 0;
      document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const key = el.getAttribute('data-i18n-key');
        if (dict[key]) {
          const newText = dict[key];
          if (el.textContent !== newText) {
            console.log(`   🔄 ${key}: "${el.textContent}" → "${newText}"`);
            el.textContent = newText;
          }
          translatedCount++;
        } else {
          console.warn(`   ⚠️ No translation found for key: ${key}`);
        }
      });
      
      console.log(`✅ Translated ${translatedCount} elements`);
      return translatedCount;
    };
    
    // i18n logic for product page
    document.addEventListener('DOMContentLoaded', function() {
      // Log current language from session storage
      const lang = sessionStorage.getItem('language') || 'en';
      console.log('🌐 Current language from sessionStorage:', lang);
      console.log('🔑 sessionStorage content:', JSON.stringify(sessionStorage, null, 2));
      
      // Make sure translations are loaded
      if (!window.translations) {
        console.error('❌ translations.js not loaded!');
        return;
      }
      
      // Log available translations
      console.log('📚 Available translations:', Object.keys(window.translations));
      
      // Translate the page
      window.translatePage();
      
      // Set up language change listener
      window.addEventListener('storage', function(e) {
        if (e.key === 'language') {
          console.log('🌍 Language changed to:', e.newValue);
          window.translatePage();
        }
      });
      // Log translation completion
      console.log('🏁 Translation process completed');
      console.log('🔍 Elements with translation keys:', document.querySelectorAll('[data-i18n-key]').length);
      
      // Log session storage for debugging
      console.log('📋 Session Storage:', {
        language: sessionStorage.getItem('language'),
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      });
      
      // Set up language change listener
      window.addEventListener('storage', function(e) {
        if (e.key === 'language') {
          console.log('🌍 Language changed to:', e.newValue);
          location.reload();
        }
      });
      
      // Optionally translate other product fields if keys are added
    });
    
    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Initialize API
        await window.api.init();
        
        // Initialize the page
        await initializePage();
        
        // Handle order now button click
        const orderNowBtn = document.getElementById('orderNowBtn');
        if (orderNowBtn) {
          orderNowBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const productId = new URLSearchParams(window.location.search).get('id');
            if (productId) {
              // Redirect to order page with product ID
              window.location.href = `order-index.html?id=${productId}`;
            } else {
              // Fallback to storing in session storage if no ID is available
              const productImage = document.getElementById('productImage')?.src || '';
              const productTitle = document.getElementById('productTitle')?.textContent || 'Product';
              const productPrice = document.getElementById('productPrice')?.textContent || '';
              
              const product = {
                image: productImage,
                name: productTitle,
                price: productPrice,
                quantity: 1
              };
              sessionStorage.setItem('currentProduct', JSON.stringify(product));
              window.location.href = 'order-index.html';
            }
          });
        }
      } catch (error) {
        console.error('Initialization error:', error);
        showError('An unexpected error occurred. Please try again later.');
        hideLoading();
      }
    });

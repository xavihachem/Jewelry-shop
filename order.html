<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Kaira</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea, select { 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 10px; 
      border: 1px solid #ddd; 
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      background: #4CAF50; 
      color: white; 
      padding: 12px 20px; 
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #log { 
      margin-top: 20px; 
      padding: 15px; 
      border: 1px solid #eee; 
      border-radius: 4px;
      font-family: monospace; 
      font-size: 13px;
      background: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
    }
    .required::after {
      content: ' *';
      color: red;
    }
  </style>
</head>
<body>
  <h2>Place Your Order</h2>
  <p><a href="shop.html">‚Üê Back to Shop</a></p>
  
  <form id="orderForm">
    <!-- Product Info -->
    <input type="hidden" id="productId" name="productId">
    <input type="hidden" id="productName" name="productName">
    <input type="hidden" id="productPrice" name="productPrice">
    
    <div class="form-group" style="padding: 15px; background: #f5f5f5; border-radius: 4px;">
      <div><strong>Product:</strong> <span id="displayProduct">-</span></div>
      <div><strong>Price:</strong> <span id="displayPrice">-</span> TND</div>
    </div>
    
    <!-- Customer Info -->
    <div class="form-group">
      <label for="fullName" class="required">Full Name</label>
      <input type="text" id="fullName" name="fullName" required 
             placeholder="Your full name" aria-label="Full Name">
    </div>
    
    <div class="form-group">
      <label for="phone" class="required">Phone Number</label>
      <input type="tel" id="phone" name="phone" required 
             placeholder="Your phone number" aria-label="Phone Number">
    </div>
    
    <div class="form-group">
      <label for="city" class="required">City</label>
      <input type="text" id="city" name="city" required 
             placeholder="Your city" aria-label="City">
    </div>
    
    <div class="form-group">
      <label for="deliveryType" class="required">Delivery Type</label>
      <select id="deliveryType" name="deliveryType" required aria-label="Delivery Type">
        <option value="home">Home Delivery</option>
        <option value="pickup">Store Pickup</option>
      </select>
    </div>
    
    <div class="form-group" id="addressField">
      <label for="address" class="required">Delivery Address</label>
      <textarea id="address" name="address" rows="3" required 
                placeholder="Your full delivery address" aria-label="Delivery Address"></textarea>
    </div>
    
    <div class="form-group">
      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" name="notes" rows="2" 
                placeholder="Any special instructions?" aria-label="Additional Notes"></textarea>
    </div>
    
    <button type="submit" id="submitBtn">
      <span id="submitText">Place Order</span>
      <span id="loadingIndicator" style="display: none;">Processing...</span>
    </button>
  </form>
  
  <div id="log">Order status will appear here...</div>
  
  <script>
    // Log function
    function log(message, isError = false) {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.style.marginBottom = '5px';
      logEntry.style.padding = '5px';
      logEntry.style.borderLeft = `3px solid ${isError ? 'red' : '#4CAF50'}`;
      logEntry.style.backgroundColor = isError ? '#fff0f0' : '#f8fff8';
      logEntry.textContent = `[${timestamp}] ${message}`;
      
      logEl.prepend(logEntry);
      
      if (isError) {
        console.error(`[ERROR] ${message}`);
      } else {
        console.log(`[INFO] ${message}`);
      }
    }

    // Get URL parameters
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Toggle loading state
    function setLoading(isLoading) {
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('submitText');
      const loading = document.getElementById('loadingIndicator');
      
      if (isLoading) {
        btn.disabled = true;
        btnText.style.display = 'none';
        loading.style.display = 'inline';
      } else {
        btn.disabled = false;
        btnText.style.display = 'inline';
        loading.style.display = 'none';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Load product from URL
      const productId = getUrlParam('id');
      const productName = getUrlParam('name');
      const productPrice = getUrlParam('price');
      
      if (productId && productName && productPrice) {
        try {
          document.getElementById('productId').value = productId;
          document.getElementById('productName').value = decodeURIComponent(productName);
          document.getElementById('productPrice').value = productPrice;
          document.getElementById('displayProduct').textContent = decodeURIComponent(productName);
          document.getElementById('displayPrice').textContent = parseFloat(productPrice).toFixed(2);
          log(`Loaded product: ${decodeURIComponent(productName)} (${parseFloat(productPrice).toFixed(2)} TND)`);
        } catch (error) {
          log(`Error loading product: ${error.message}`, true);
        }
      } else {
        log('Error: Missing product information in URL', true);
      }

      // Toggle address field based on delivery type
      function updateAddressField() {
        const deliveryType = document.getElementById('deliveryType').value;
        const addressField = document.getElementById('addressField');
        addressField.style.display = deliveryType === 'home' ? 'block' : 'none';
      }
      
      // Add event listeners
      document.getElementById('deliveryType').addEventListener('change', updateAddressField);
      updateAddressField(); // Initial call
      
      // Form submission
      document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
          const form = e.target;
          const formData = new FormData(form);
          
          // Basic validation
          if (!form.checkValidity()) {
            throw new Error('Please fill in all required fields');
          }
          
          // Prepare order data
          const orderData = {
            // Product info
            product: {
              id: formData.get('productId'),
              name: formData.get('productName'),
              price: parseFloat(formData.get('productPrice'))
            },
            
            // Customer info
            customer: {
              name: formData.get('fullName').trim(),
              phone: formData.get('phone').trim(),
              city: formData.get('city').trim()
            },
            
            // Delivery info
            delivery: {
              type: formData.get('deliveryType'),
              address: formData.get('deliveryType') === 'home' 
                ? formData.get('address').trim() 
                : 'Store Pickup',
              notes: formData.get('notes')?.trim() || ''
            },
            
            // System info
            status: 'pending',
            orderDate: new Date().toISOString(),
            ip: await getClientIP()
          };
          
          log('Submitting order...');
          
          // Send to server
          const response = await fetch('http://localhost:5001/api/orders', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(orderData)
          });
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.message || 'Failed to submit order');
          }
          
          const result = await response.json();
          log(`Order submitted successfully! Order ID: ${result.orderId}`);
          
          // Show success message
          alert('Thank you for your order! We will contact you soon.');
          
          // Reset form
          form.reset();
          
          // Optionally redirect after successful order
          // window.location.href = '/order-success.html';
          
        } catch (error) {
          log(`Error: ${error.message}`, true);
          alert(`Error: ${error.message}`);
        } finally {
          setLoading(false);
        }
      });
      
      // Helper function to get client IP (simplified)
      async function getClientIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          return data.ip || 'unknown';
        } catch {
          return 'unknown';
        }
      }
    });
  </script>
</body>

  <script>
    // Logging utility with log rotation
    function logOrderEvent(message, data = {}) {
      try {
        const timestamp = new Date().toISOString();
        const logEntry = {
          timestamp,
          message,
          ...data
        };
        
        // Always log to console
        console.log(`[Order System] ${timestamp} - ${message}`, data);
        
        // Get existing logs or initialize empty array
        let logs = [];
        try {
          const storedLogs = sessionStorage.getItem('orderLogs');
          if (storedLogs) {
            logs = JSON.parse(storedLogs);
            
            // Limit logs to last 50 entries to prevent storage issues
            if (logs.length >= 50) {
              logs = logs.slice(-49); // Keep only the last 49 entries
            }
          }
        } catch (e) {
          console.warn('Error reading logs from sessionStorage', e);
          // If there's an error reading, start with an empty array
          logs = [];
        }
        
        // Add new log entry
        logs.push(logEntry);
        
        // Try to save logs, but don't fail if storage is full
        try {
          sessionStorage.setItem('orderLogs', JSON.stringify(logs));
        } catch (e) {
          console.warn('Could not save logs to sessionStorage', e);
          // Clear old logs and try one more time
          if (e.name === 'QuotaExceededError') {
            try {
              sessionStorage.removeItem('orderLogs');
              sessionStorage.setItem('orderLogs', JSON.stringify([logEntry]));
            } catch (e) {
              // If we still can't save, just give up
              console.warn('Could not save logs after cleanup', e);
            }
          }
        }
        
        return logEntry;
      } catch (error) {
        console.error('Error in logOrderEvent:', error);
        return { error: 'Logging failed', message: error.message };
      }
    }

    // Toggle address field based on delivery type
    document.addEventListener('DOMContentLoaded', function() {
      logOrderEvent('Order page loaded');
      
      const homeDelivery = document.getElementById('homeDelivery');
      const desktopDelivery = document.getElementById('desktopDelivery');
      const addressField = document.getElementById('addressField');
      const orderForm = document.getElementById('orderForm');
      
      // Log form elements state
      logOrderEvent('Form elements initialized', {
        homeDelivery: homeDelivery.checked,
        desktopDelivery: desktopDelivery.checked,
        formFields: Array.from(orderForm.elements).map(el => ({
          id: el.id,
          name: el.name,
          type: el.type,
          required: el.required,
          value: el.value
        })).filter(field => field.name) // Only include named fields
      });
      
      // Initial state
      updateAddressField();
      
      // Add event listeners
      homeDelivery.addEventListener('change', function() {
        logOrderEvent('Delivery type changed to Home Delivery');
        updateAddressField();
      });
      
      desktopDelivery.addEventListener('change', function() {
        logOrderEvent('Delivery type changed to Desktop Delivery');
        updateAddressField();
      });
      
      // Form submission
      orderForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(orderForm);
        const orderData = Object.fromEntries(formData.entries());
        
        try {
          logOrderEvent('Form submission started', { orderData });
          
          // Enhanced validation with detailed messages
          const requiredFields = [
            { name: 'fullName', label: 'Full Name' },
            { name: 'phoneNumber', label: 'Phone Number' },
            { name: 'city', label: 'City' }
          ];
          
          // Check required fields
          const missingFields = requiredFields
            .filter(field => !orderData[field.name]?.trim())
            .map(field => field.label);
          
          if (missingFields.length > 0) {
            throw new Error(`Please fill in the following required fields: ${missingFields.join(', ')}`);
          }
          
          // Check delivery address if home delivery is selected
          if (orderData.deliveryType === 'home' && !orderData.deliveryAddress?.trim()) {
            throw new Error('Delivery address is required for home delivery');
          }
          
          // Validate phone number format (basic validation)
          const phoneRegex = /^[0-9+\-\s()]{8,20}$/;
          if (!phoneRegex.test(orderData.phoneNumber)) {
            throw new Error('Please enter a valid phone number');
          }
          
          // Log validation passed
          logOrderEvent('Form validation passed');
          
          // Get cart items from localStorage
          const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
          
          // Calculate total
          const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          const deliveryFee = orderData.deliveryType === 'home' ? 10 : 0; // Example delivery fee
          const total = subtotal + deliveryFee;
          
          // Prepare complete order data with correct field names
          const completeOrderData = {
            // Map form fields to database fields
            customerName: orderData.fullName,
            phoneNumber: orderData.phoneNumber,
            city: orderData.city,
            deliveryType: orderData.deliveryType,
            deliveryAddress: orderData.deliveryAddress,
            
            // Add system-generated fields
            orderId: 'ORD-' + Date.now(),
            status: 'pending',
            
            // Map cart items
            items: cartItems.map(item => ({
              id: item.id || 'N/A',
              name: item.name || 'Unnamed Product',
              price: parseFloat(item.price) || 0,
              quantity: parseInt(item.quantity) || 1,
              image: (() => {
                let img = item.image || 'img/placeholder.jpg';
                // If the image path is relative, make sure it's accessible
                if (img && !img.startsWith('http') && 
                    !img.startsWith('/') && !img.startsWith('data:')) {
                  return 'img/products/' + img.split('/').pop();
                }
                return img;
              })(),
              description: item.description || ''
            })),
            
            // Calculate totals
            subtotal: subtotal,
            deliveryFee: deliveryFee,
            total: total,
            
            // Add timestamp for reference (not part of the schema, will be ignored by Mongoose)
            timestamp: new Date().toISOString()
          };
          
          console.log('Complete order data with mapped fields:', completeOrderData);
          
          console.log('Complete order data:', completeOrderData); // Debug log
          
          logOrderEvent('Preparing to submit order', { orderData: completeOrderData });
          
          // Send order to the backend
          logOrderEvent('Sending order to backend API', { orderData: completeOrderData });
          
          const response = await fetch('http://localhost:5001/api/orders', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(completeOrderData)
          });
          
          const result = await response.json();
          
          if (!response.ok) {
            logOrderEvent('Order submission failed', { 
              status: response.status,
              error: result.message || 'Unknown error'
            });
            throw new Error(result.message || 'Failed to submit order');
          }
          
          // Log successful submission
          logOrderEvent('Order submitted successfully', { 
            orderId: completeOrderData.orderId,
            timestamp: completeOrderData.timestamp,
            response: result
          });
          
          // Clear cart after successful order
          localStorage.removeItem('cart');
          
          // Show success message with order ID
          alert(`Thank you for your order! Your order ID is: ${completeOrderData.orderId}\nWe will contact you soon.`);
          logOrderEvent('Success message shown to user');
          
          // Reset form
          orderForm.reset();
          logOrderEvent('Form reset');
          
        } catch (error) {
          // Log the error
          logOrderEvent('Form submission error', { 
            error: error.message,
            stack: error.stack 
          });
          
          // Show error to user
          alert(`Error: ${error.message}`);
          console.error('Order submission error:', error);
        }
      });
      
      function updateAddressField() {
        const isHomeDelivery = homeDelivery.checked;
        
        logOrderEvent('Updating address field visibility', {
          isHomeDelivery,
          wasVisible: addressField.style.display === 'block'
        });
        
        if (isHomeDelivery) {
          addressField.style.display = 'block';
          document.getElementById('deliveryAddress').required = true;
          logOrderEvent('Address field shown and set as required');
        } else {
          addressField.style.display = 'none';
          document.getElementById('deliveryAddress').required = false;
          logOrderEvent('Address field hidden and requirement removed');
        }
      }
      
      // Log initial page load completion
      logOrderEvent('Page initialization complete', {
        userAgent: navigator.userAgent,
        screenSize: `${window.innerWidth}x${window.innerHeight}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      });
    });
    
    // Log any JavaScript errors
    window.onerror = function(message, source, lineno, colno, error) {
      logOrderEvent('JavaScript Error', {
        message,
        source,
        line: lineno,
        column: colno,
        error: error ? error.stack : 'No error stack'
      });
      return false; // Let the default handler run as well
    };
  </script>
</body>

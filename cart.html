<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Kaira</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style_new.css">
  <link rel="stylesheet" href="css/shop-custom.css">
  <link rel="stylesheet" href="css/glass-effects.css">
  <link rel="stylesheet" href="css/cart.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap" rel="stylesheet">
</head>
<body class="cart-page">
  <!-- Network Canvas Background -->
  <canvas id="network-canvas"></canvas>
  
  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index_new.html">
          <img src="img/logo.png" alt="ONYXIA Logo" class="navbar-logo me-2">
          <span class="d-none d-md-inline">ONYXIA</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" 
          aria-controls="navbarOffcanvas" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index_new.html" title="Home">
                <i class="bi bi-house-door d-lg-none me-2"></i><span data-i18n-key="nav.home">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html" title="Shop">
                <i class="bi bi-shop d-lg-none me-2"></i><span data-i18n-key="nav.shop">Shop</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html" title="Cart">
                <i class="bi bi-cart d-lg-none me-2"></i><span data-i18n-key="nav.cart">Cart</span>
                <span class="cart-count-badge">3</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content py-5">
      <div class="container py-5">
        <div class="row">
          <div class="col-12 mb-5">
            <h1 class="page-title text-center mb-4">Your Shopping Cart</h1>
            <p class="text-center text-muted">Review and manage your selected items</p>
          </div>
        </div>

        <div class="row">
          <!-- Cart Items -->
          <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="cart-items glass-effect p-4">
              <h2 class="section-title mb-4">Your Items <span class="item-count">(0 items)</span></h2>
              
              <!-- Cart items will be dynamically inserted here by JavaScript -->
              <div class="cart-items-container">
                <!-- Empty state will be shown by default -->
                <div class="empty-cart text-center py-5">
                  <div class="empty-cart-icon">
                    <i class="bi bi-cart-x fs-1"></i>
                  </div>
                  <h3 class="mb-3">Your cart is empty</h3>
                  <p class="text-muted mb-4">Looks like you haven't added any items to your cart yet.</p>
                  <a href="shop.html" class="btn btn-gold">Continue Shopping</a>
                </div>
              </div>
              
              <!-- Cart actions (hidden when cart is empty) -->
              <div class="cart-actions mt-4 d-none">
                <button class="btn btn-outline-gold" id="continueShoppingBtn">
                  <i class="bi bi-arrow-left me-2"></i> Continue Shopping
                </button>
                <button class="btn btn-outline-secondary ms-2" id="updateCartBtn">
                  <i class="bi bi-arrow-clockwise me-2"></i> Update Cart
                </button>
              </div>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="col-lg-4">
            <div class="order-summary glass-effect p-4">
              <h2 class="section-title mb-4">Order Summary</h2>
              
              <div class="summary-total d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Total</h3>
                <div class="total-amount">
                  <span class="amount">29,000</span> <span class="currency">DZD</span>
                </div>
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-gold">
                  Proceed to Checkout <i class="bi bi-arrow-right ms-2"></i>
                </button>
              </div>
              

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 text-center mb-3">
          <p class="mb-0">&copy; 2025 Kaira Jewelry. All rights reserved.</p>
        </div>
        <div class="col-12 text-center">
          <a href="admin.html" class="text-muted admin-link" title="Admin Panel">
            <i class="bi bi-shield-lock fs-5"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/translations.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>

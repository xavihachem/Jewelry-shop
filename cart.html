<script>
  document.addEventListener('DOMContentLoaded', function() {
    function translateCartPage() {
      const lang = localStorage.getItem('language') || 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      const dict = window.translations && window.translations[lang];
      if (!dict) return;
      document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const key = el.getAttribute('data-i18n-key');
        if (dict[key]) el.textContent = dict[key];
      });
    }
    translateCartPage();
    window.addEventListener('storage', function(e) {
      if (e.key === 'language') translateCartPage();
    });
  });
</script>
<script>
  // Keep cart item badge in sync on this page and in offcanvas
  document.addEventListener('DOMContentLoaded', function() {
    function updateCartCount() {
      try {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, it) => sum + (it.quantity || 1), 0);
        document.querySelectorAll('.cart-count-badge, #mobileCartCount').forEach(el => {
          el.textContent = totalItems;
        });
      } catch (e) {}
    }
    updateCartCount();
    window.addEventListener('storage', function(e) {
      if (e.key === 'cart') updateCartCount();
    });
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Product - Kaira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style_new.css">
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --primary-gold: #d4af37;
      --secondary-gold: #f1c40f;
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --border-color: #2a2a2a;
    }
    
    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }
    
    .order-container { 
      max-width: 1200px; 
      margin: 2rem auto; 
      padding: 0 1.5rem; 
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--primary-gold);
      font-family: 'Marcellus', serif;
      margin-bottom: 1.5rem;
    }
    
    .product-image { 
      width: 100%; 
      height: auto; 
      border-radius: 8px;
    }
    
    .product-title { 
      font-family: 'Marcellus', serif; 
      color: var(--primary-gold);
      font-size: 1.8rem;
    }
    
    .product-price { 
      font-size: 1.75rem; 
      color: var(--secondary-gold);
      font-weight: 600;
    }
    
    .form-label {
      color: var(--text-light);
    }
    
    .form-control, .form-select { 
      background-color: rgba(255, 255, 255, 0.05); 
      border: 1px solid var(--border-color); 
      color: var(--text-light);
    }
    
    .form-control:focus, .form-select:focus { 
      background-color: rgba(255, 255, 255, 0.08); 
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.15);
      color: var(--text-light);
    }
    
    /* Style for dropdown options */
    .form-select option {
      color: #000;
      background-color: #fff;
    }
    
    .btn-primary { 
      background-color: var(--primary-gold); 
      border-color: var(--primary-gold); 
      color: #000;
      font-weight: 600;
    }
    
    .btn-primary:hover { 
      background-color: var(--secondary-gold); 
      border-color: var(--secondary-gold);
    }
    
    .btn-outline-light {
      border-color: var(--border-color);
      color: var(--text-light);
    }
    
    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-gold);
      color: var(--primary-gold);
    }
    .text-gold {
      color: var(--primary-gold) !important;
    }
    
    .order-summary-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .order-summary-item:last-child {
      border-bottom: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-gold), #f1c40f);
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    
    /* Success Animation */
    .success-animation {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: var(--primary-gold);
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 0 auto;
      box-shadow: inset 0px 0px 0px rgba(212, 175, 55, 0.3);
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      stroke: var(--primary-gold);
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px rgba(212, 175, 55, 0.1);
      }
    }
    
    .form-control, .form-select {
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      transform: translateY(-1px);
    }
    
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4) !important;
    }
    
    /* Custom radio button styles */
    .form-check-input {
      width: 1.2em;
      height: 1.2em;
      margin-top: 0.15em;
      background-color: var(--card-bg);
      border: 2px solid var(--primary-gold);
      cursor: pointer;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-gold);
      border-color: var(--primary-gold);
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%23000'/%3e%3c/svg%3e");
    }
    
    .form-check-input:focus {
      box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
      border-color: var(--primary-gold);
    }
    
    .form-check-label {
      color: var(--text-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    
    .form-check-inline {
      margin-right: 1.5rem;
    }
    
    .form-check-input:checked + .form-check-label {
      color: var(--primary-gold);
      background-color: rgba(212, 175, 55, 0.1);
    }
    
    .form-check-label i {
      margin-right: 0.5rem;
      color: var(--primary-gold);
      font-size: 1.2rem;
    }
    
    .place-order-btn {
      background: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #d4af37 100%);
      background-size: 200% auto;
      border: 2px solid rgba(255, 215, 0, 0.3);
      color: #1a1a1a;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
      padding: 12px 30px;
      font-size: 0.9rem;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
    }
    
    .place-order-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.6s;
    }
    
    .place-order-btn:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
      color: #000;
      letter-spacing: 1.5px;
    }
    
    .place-order-btn:hover::before {
      left: 100%;
    }
    
    .place-order-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 25px rgba(212, 175, 55, 0.4);
    }
    
    .place-order-btn i {
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: inline-block;
      margin-right: 8px;
    }
    
    .place-order-btn:hover i {
      transform: translateX(5px) scale(1.1);
    }
    
    .place-order-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      bottom: -50%;
      left: -50%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 20%,
        rgba(255, 255, 255, 0.1) 80%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotateZ(60deg) translate(-5em, 7.5em);
      opacity: 0;
      transition: all 0.7s ease-in-out;
      z-index: 2;
    }
    
    .place-order-btn:hover::after {
      opacity: 1;
      transform: rotateZ(60deg) translate(10em, -7.5em);
    }
    
    .delivery-option {
      flex: 1;
      min-width: 180px;
    }
    
    .delivery-option .form-check-label {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .delivery-option .form-check-input:checked + .form-check-label {
      border-color: var(--primary-gold);
      background-color: rgba(212, 175, 55, 0.1);
      box-shadow: 0 0 0 1px var(--primary-gold);
    }
    
    .delivery-option .form-check-input {
      position: absolute;
      opacity: 0;
    }
    
    .delivery-option .form-check-label:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .delivery-option .form-check-label span {
      font-weight: 500;
    }
    
    @media (min-width: 992px) {
      .position-lg-sticky {
        position: sticky !important;
      }
    }
  </style>

</head>
<body class="homepage">
  <div class="container py-5">
    <div class="row position-relative">
      <div class="col-lg-8">
        <a href="shop.html" class="d-inline-flex align-items-center mb-4 text-decoration-none text-muted">
          <i class="bi bi-arrow-left me-2"></i> Back to Shop
        </a>
        
        <h1 class="mb-4">Complete Your Order</h1>
        
        <div class="card border-0 mb-4 card-gradient-bg">
          <div class="card-body p-4">
            <h3 class="text-gold mb-4">Your Items</h3>
            <div id="orderItemsContainer">
              <!-- Cart items will be dynamically inserted here by JavaScript -->
            </div>
          </div>
        </div>
        
        <div class="card border-0 card-gradient-bg">
          <div class="card-body p-4">
            <h3 class="text-gold mb-4">
              <i class="bi bi-truck me-2"></i>Shipping Information
            </h3>
            
            <form id="orderForm">
              <input type="hidden" id="productId" name="productId">
              <input type="hidden" id="productName" name="productName">
              <input type="hidden" id="productPrice" name="productPrice">
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
              
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Your full address" required>
              </div>
              
              <div class="mb-4">
                <label class="form-label d-block mb-3">Delivery Method</label>
                <div class="d-flex flex-wrap gap-3">
                  <div class="form-check delivery-option">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="deliveryDesktop" value="desktop" checked>
                    <label class="form-check-label" for="deliveryDesktop">
                      <i class="bi bi-pc-display"></i>
                      <span>Deliver to Desktop</span>
                    </label>
                  </div>
                  <div class="form-check delivery-option">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="deliveryHome" value="home">
                    <label class="form-check-label" for="deliveryHome">
                      <i class="bi bi-house-door"></i>
                      <span>Deliver to Home</span>
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select class="form-select" id="city" name="city" aria-label="Select your city" required>
                  <option value="">-- Select City --</option>
                  <!-- Cities will be populated by JavaScript -->
                </select>
                <input type="hidden" id="shippingFee" name="shippingFee" value="0">
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4 position-lg-sticky order-summary-card">
        <div class="card border-0 mb-4 card-gradient-bg">
          <div class="card-body p-4">
            <h3 class="text-gold mb-4">
              <i class="bi bi-cart-check me-2"></i>Order Summary
            </h3>
            <div class="order-summary-item d-flex justify-content-between py-2">
              <span class="text-light">Subtotal</span>
              <span id="subtotal" class="fw-semibold text-light">0.00 DZD</span>
            </div>
            <div class="order-summary-item d-flex justify-content-between py-2">
              <span class="text-light">Shipping</span>
              <span id="shippingFeeDisplay" class="text-light">0.00 TND</span>
            </div>
            <hr class="my-3 border-secondary">
            <div class="d-flex justify-content-between align-items-center py-2">
              <h5 class="mb-0 text-light">Total</h5>
              <h4 id="total" class="text-gold mb-0 fw-bold">0.00 TND</h4>
            </div>
            <div class="mt-4">
              <button class="place-order-btn w-100 py-3 fw-bold mb-4">
                <i class="bi bi-bag-check"></i> Place Order
              </button>
              <a href="shop.html" class="btn btn-outline-light w-100">
                <i class="bi bi-arrow-left me-2"></i>Continue Shopping
              </a>
            </div>
            <div class="mt-3 text-center">
              <small class="text-light">
                <i class="bi bi-lock-fill me-1"></i> Secure Payment
              </small>

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global variables
    let orderSummary = {};
    let cities = [];
    let selectedCity = null;
    let selectedDeliveryMethod = 'desktop';

    // Function to display order items
    function displayOrderItems() {
      const container = document.getElementById('orderItemsContainer');
      if (!container || !orderSummary.items) {
        return;
      }
      container.innerHTML = ''; // Clear previous content

      orderSummary.items.forEach(item => {
        // Use a placeholder image since we don't store the actual image data
        const itemHTML = `
          <div class="row align-items-center mb-3">
            <div class="col-2 d-flex align-items-center">
              <div class="order-item-image-container bg-light rounded d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; overflow: hidden;">
                <img src="${item.image}" 
                     alt="${item.name}" 
                     class="img-fluid" 
                     style="max-height: 100%; max-width: 100%; object-fit: contain;"
                     onerror="this.onerror=null; this.src='img/logo.png'">
              </div>
            </div>
            <div class="col-6">
              <h6 class="mb-1 text-truncate" style="max-width: 90%;" title="${item.name}">${item.name}</h6>
              <small class="text-muted">Quantity: ${item.quantity}</small>
            </div>
            <div class="col-4 text-end">
              <span class="fw-semibold">${(item.price * item.quantity).toFixed(2)} DZD</span>
              <div class="text-muted small">${parseFloat(item.price).toFixed(2)} DZD each</div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', itemHTML);
      });
    }

    // Function to update the order total
    function updateOrderTotal() {
      const subtotal = orderSummary.subtotal || 0;
      const shippingFee = selectedCity ? 
        (selectedDeliveryMethod === 'desktop' ? selectedCity.desktopFee : selectedCity.houseFee) : 0;
      
      const total = subtotal + shippingFee;
      
      // Update the UI
      document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} DZD`;
      document.getElementById('shippingFeeDisplay').textContent = `${shippingFee.toFixed(2)} DZD`;
      document.getElementById('total').textContent = `${total.toFixed(2)} DZD`;
      document.getElementById('shippingFee').value = shippingFee;
    }

    // Function to load cities from the backend
    async function loadCities() {
      try {
        const response = await fetch('http://localhost:5001/api/cities');
        if (!response.ok) throw new Error('Failed to load cities');
        
        cities = await response.json();
        const citySelect = document.getElementById('city');
        citySelect.innerHTML = '<option value="">-- Select City --</option>'; // Clear and add default
        
        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city._id;
          option.textContent = city.name;
          citySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading cities:', error);
        showError('Failed to load cities. Please try again later.');
      }
    }

    document.addEventListener('DOMContentLoaded', async function() {
      console.log(' [ORDER PAGE] Order page loaded');
      console.log(' [STORAGE] Checking localStorage for order data...');
      
      // Load order summary from localStorage
      const storedOrder = localStorage.getItem('orderSummary');
      
      if (!storedOrder) {
        console.error(' [ERROR] No order data found in localStorage');
        showError('No order found. Please add items to your cart first.');
        return;
      }

      console.log(' [ORDER DATA] Raw order data from localStorage:', storedOrder);
      
      try {
        orderSummary = JSON.parse(storedOrder);
        console.log(' [PARSED ORDER] Successfully parsed order data:', {
          totalItems: orderSummary.totalItems,
          subtotal: orderSummary.subtotal,
          numberOfItems: orderSummary.items ? orderSummary.items.length : 0,
          itemsPreview: orderSummary.items ? orderSummary.items.map(i => ({
            id: i.id,
            name: i.name,
            quantity: i.quantity,
            price: i.price,
            hasImage: i.hasImage || false
          })) : 'No items'
        });
      } catch (e) {
        console.error(' [ERROR] Failed to parse order data:', e);
        showError('Invalid order data. Please try again.');
        return;
      }
      orderSummary = JSON.parse(storedOrder);

      // Display items and update totals
      // Fetch product details from the database API before displaying items
      console.log(' [IMAGES] Fetching product details from API...');
      await Promise.all(orderSummary.items.map(async item => {
        try {
          const res = await fetch('http://localhost:5001/api/products/' + item.id);
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();
          console.log(`[DEBUG FETCH] Product ${item.id} returned data:`, data);
          console.log(`[DEBUG FETCH] Product ${item.id} data.image:`, data.image);
          console.log(`[DEBUG FETCH] Product ${item.id} data.imageUrl:`, data.imageUrl);
          // Store both the image URL and the full product data
          item.imageUrl = data.imageUrl || 'img/logo.png';
          item.image = data.image || data.imageUrl || 'img/logo.png'; // Use URL or data
          item.fullProductData = data; // Store all product data in case we need it
        } catch (e) {
          console.error(' [IMAGES ERROR] Failed to fetch product ' + item.id + ':', e);
          item.imageUrl = 'img/logo.png';
          item.image = 'img/logo.png';
        }
      }));
      console.log(' [IMAGES] Product images fetched:', orderSummary.items.map(i => ({ id: i.id, image: i.image })));
      displayOrderItems();
      updateOrderTotal();
      await loadCities();

      // Add event listeners
      document.getElementById('city').addEventListener('change', function() {
        selectedCity = cities.find(c => c._id === this.value);
        updateOrderTotal();
      });

      document.querySelectorAll('input[name="deliveryMethod"]').forEach(radio => {
        radio.addEventListener('change', function() {
          selectedDeliveryMethod = this.value;
          updateOrderTotal();
        });
      });

      // Add click event listener for place order button
      document.querySelector('.place-order-btn').addEventListener('click', handleOrderSubmission);
    });
    
    // Function to handle order submission
    async function handleOrderSubmission(e) {
      e.preventDefault();
      
      console.log('[ORDER] Starting order submission process...');
      
      // Get form elements
      const form = document.getElementById('orderForm');
      const submitBtn = document.querySelector('.place-order-btn');
      const originalBtnText = submitBtn.innerHTML;
      
      // Validate form
      if (!form.checkValidity()) {
        console.log('[FORM VALIDATION] Form is not valid');
        form.reportValidity();
        return;
      }
      
      // Validate city selection
      const citySelect = document.getElementById('city');
      if (!citySelect.value) {
        console.log('[VALIDATION] No city selected');
        showError('Please select a city');
        citySelect.focus();
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Placing Order...';
      
      try {
        console.log('[ORDER] Preparing order data...');
        
        // Get the base URL for images
        const baseUrl = window.location.origin;
        
        // Prepare items with image URLs instead of base64 data
        const items = orderSummary.items.map(item => {
           // Determine image URL: ignore base64 data, use only valid URLs or relative paths
           let imageUrl = 'img/logo.png'; // Default image
           if (item.fullProductData?.imageUrl && !item.fullProductData.imageUrl.startsWith('data:')) {
             imageUrl = item.fullProductData.imageUrl;
           } else if (item.fullProductData?.image) {
             const imgVal = item.fullProductData.image;
             if (imgVal.startsWith('http')) {
               imageUrl = imgVal;
             } else if (!imgVal.startsWith('data:')) {
               // It's a relative path, construct full URL
               if (imgVal.startsWith('/')) {
                 imageUrl = `${baseUrl}${imgVal}`;
               } else {
                 imageUrl = `${baseUrl}/uploads/${imgVal}`;
               }
             }
           }

          console.log(`[ITEM] ${item.name} - Using image:`, imageUrl);

          return {
            productId: item.id,
            productName: item.name, // Use the fields the backend expects
            productImage: imageUrl, // Use the fields the backend expects
            price: parseFloat(item.price),
            quantity: parseInt(item.quantity, 10)
          };
        });
        
        // Prepare order data
        const orderData = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          address: document.getElementById('address').value.trim(),
          city: citySelect.options[citySelect.selectedIndex].text,
          deliveryMethod: selectedDeliveryMethod,
          notes: document.getElementById('notes')?.value?.trim() || '',
          items: items,
          subtotal: parseFloat(orderSummary.subtotal),
          shippingFee: parseFloat(document.getElementById('shippingFee').value || '0'),
          total: parseFloat(orderSummary.subtotal) + parseFloat(document.getElementById('shippingFee').value || '0')
        };
        
        console.log('[ORDER] Submitting order data:', JSON.stringify(orderData, null, 2));
        
        // Log required fields for debugging
        const requiredFields = ['firstName', 'lastName', 'phone', 'address', 'city', 'deliveryMethod', 'items'];
        const missingFields = requiredFields.filter(field => !orderData[field] && orderData[field] !== 0);
        
        if (missingFields.length > 0) {
          console.error('[VALIDATION] Missing required fields:', missingFields);
          throw new Error(`Missing required fields: ${missingFields.join(', ')}`);
        }
        
        // Log items validation
        if (!orderData.items || !Array.isArray(orderData.items) || orderData.items.length === 0) {
          console.error('[VALIDATION] No items in cart');
          throw new Error('No items in cart');
        }
        
        // Send order to backend
        console.log('[API] Sending request to /api/orders...');
        const response = await fetch('http://localhost:5001/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(orderData)
        });
        
        console.log(`[API] Response status: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('[API] Error response:', errorText);
          let errorMessage = 'Failed to place order';
          
          try {
            const errorData = JSON.parse(errorText);
            errorMessage = errorData.message || errorMessage;
            console.error('[API] Error details:', errorData);
          } catch (e) {
            console.error('[API] Could not parse error response:', e);
          }
          
          throw new Error(errorMessage);
        }
        
        const result = await response.json();
        console.log('[API] Order created successfully:', result);
        
        // Show success message (you can replace this with a modal or redirect)
        alert('Order placed successfully! Order ID: ' + result.orderId);
        
        // Clear cart and redirect to home or order confirmation page
        console.log('[STORAGE] Removing order summary from localStorage');
        localStorage.removeItem('orderSummary');
        
        console.log('[NAVIGATION] Redirecting to thank you page');
        window.location.href = 'thank-you.html?orderId=' + result.orderId;
        
      } catch (error) {
        console.error('[ERROR] Error placing order:', error);
        
        // Create a more user-friendly error message
        let errorMessage = error.message || 'An error occurred while placing your order. Please try again.';
        
        // Handle specific error cases
        if (error.message.includes('Failed to fetch')) {
          errorMessage = 'Unable to connect to the server. Please check your internet connection and try again.';
        } else if (error.message.includes('Missing required fields')) {
          errorMessage = 'Please fill in all required fields.';
        }
        
        showError(errorMessage);
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    }
    
    function showError(message) {
      console.log('[UI] Showing error:', message);
      
      // Create error element
      const errorDiv = document.createElement('div');
      errorDiv.className = 'alert alert-danger alert-dismissible fade show';
      errorDiv.role = 'alert';
      errorDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      
      // Find the best place to insert the error
      let container = document.querySelector('.order-container');
      
      // If .order-container is not found, try .container
      if (!container) {
        container = document.querySelector('.container');
      }
      
      // If still not found, use body
      if (!container) {
        container = document.body;
      }
      
      // Insert the error at the top of the container
      if (container) {
        container.insertBefore(errorDiv, container.firstChild);
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (errorDiv.parentNode) {
            errorDiv.classList.remove('show');
            setTimeout(() => {
              if (errorDiv.parentNode) {
                errorDiv.remove();
              }
            }, 150);
          }
        }, 10000);
      } else {
        // Fallback to alert if we can't find a good place to show the error
        console.error('Could not find container for error message');
        alert(`Error: ${message}`);
      }
    }
    

  </script>

  <script>
    // i18n logic: swap text based on session language
    document.addEventListener('DOMContentLoaded', function () {
      const lang = sessionStorage.getItem('language') || 'en';
      const dict = (window.translations && window.translations[lang]) ? window.translations[lang] : {};
      document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const key = el.getAttribute('data-i18n-key');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
      // Translate product cart buttons if present
      document.querySelectorAll('.order-now-btn').forEach(btn => {
        const textSpan = btn.querySelector('.btn-text');
        if (textSpan) {
          textSpan.textContent = lang === 'ar' ? 'أطلب الآن' : 'Order Now';
        }
      });
    });
  </script>

  <!-- Initialize Bootstrap components -->

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));

    });

    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));

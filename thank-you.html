<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/logo.png">
    <link rel="icon" type="image/png" sizes="128x128" href="img/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo.png">
    <meta name="msapplication-TileImage" content="img/logo.png">
    <meta name="theme-color" content="#D4AF37">
    
  <title>Thank You - ONYXIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --primary-gold: #d4af37;
      --text-light: #f8f9fa;
    }
    
    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .thank-you-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .checkmark-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .checkmark-circle i {
      font-size: 5rem;
      color: var(--primary-gold);
    }
    
    .order-id {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: inline-block;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 1.1rem;
    }
    
    .btn-gold {
      background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .btn-gold:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
      color: #000;
    }
    
    h1 {
      font-family: 'Marcellus', serif;
      color: var(--primary-gold);
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thank-you-container">
      <div class="checkmark-circle">
        <i class="bi bi-check-circle"></i>
      </div>
      <h1>Thank You for Your Order!</h1>
      <p>Your order has been received and is being processed. We'll send you a confirmation email shortly.</p>
      
      <div class="order-details">
        <p>Order Number:</p>
        <div class="order-id" id="orderId">Loading...</div>
      </div>
      
      <p>We appreciate your business and hope you enjoy your purchase!</p>
      
      <div class="mt-4">
        <a href="index.html" class="btn btn-gold">
          <i class="bi bi-house-door me-2"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    // Display order ID
    if (orderId) {
      document.getElementById('orderId').textContent = orderId;
    } else {
      document.getElementById('orderId').textContent = 'Not available';
    }
  </script>
</body>
</html>
